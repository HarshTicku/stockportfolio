spring:
  application:
    name: portfolio-manager

  # Database profile: h2 (development) or mysql (production)
  profiles:
    active: mysql

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method

logging:
  level:
    root: INFO
    com.portfoliomanager: DEBUG
    org.hibernate.SQL: DEBUG

# Finnhub API Configuration
finnhub:
  api-key: d608drhr01qihi8os1cgd608drhr01qihi8os1d0
  base-url: https://finnhub.io/api/v1

---
# H2 Profile (Development)
spring:
  config:
    activate:
      on-profile: h2
  
  datasource:
    url: jdbc:h2:mem:portfoliodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# MySQL Profile (Production)
spring:
  config:
    activate:
      on-profile: mysql
  
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio_manager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: portfolio_user
    password: Portfolio@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
